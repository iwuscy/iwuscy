<!--使用zepto-->
<!--包含了五个模块  core event form ajax ie-->
<script src="js/zepto/zepto.min.js"></script>
<!--扩展性选择器模块-->

<!--动画模块-->
<script src="js/zepto/fx.js"></script>
<!--移动端事件模块-->
<script src="js/zepto/touch.js"></script>
<script>
    //先找DOM对象
    $(function () {
        var $banner = $(".jd_banner");
        var $imageBox = $banner.find("ul:nth-of-type(1)");
        var width = $banner.width();
        var pointUl = $banner.find("ul:last-child");
        var pointLi = pointUl.find("li");
        var index = 1;
        //对象给imageBox加手势滑动事件
        var animateFunc = function (callback) {
            $imageBox.animate({"transform": "translateX(" + (-index * width) + "px)"}, 200, "ease",function () {

                if (index >= 9) {
                    index = 1;
                } else if (index <= 0) {
                    index = 8;
                }
                $imageBox.css({"transform": "translateX(" + (-index * width) + "px)"});
                $.each(pointLi, function (key, ele) {
                    $(ele).removeClass("now");
                });
                pointLi[index - 1].className = "now";
                callback && callback()
            });
        }
//        添加计时器
        var timer = setInterval(function () {
            index++;
            animateFunc();
        }, 3000);


        $banner.on("swipeLeft", "ul", function () {
            clearInterval(timer);
            index++;
            animateFunc(function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    index++;
                    animateFunc();
                }, 3000);
            });

        });

        $banner.on("swipeRight", "ul", function () {
            clearInterval(timer);
            index--;
            animateFunc(function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    index++;
                    animateFunc();
                }, 3000);
            });
        });
//小圆点


    });

</script>
